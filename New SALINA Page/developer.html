    <script type="text/javascript" src="{{STATIC_URL}}assets/js/jquery.js"></script>
    <script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'area',
                spacingBottom: 30
            },
            title: {
                text: "Week's Feedback"
            },
            subtitle: {
                text: '일주일 동안의 Feedback 숫자 그래',
                floating: true,
                align: 'right',
                verticalAlign: 'bottom',
                y: 15
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 150,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF'
            },
            xAxis: {
                categories: ['3/19', '3/20', '3/21', '3/22', '3/23', '3/24']
            },
            yAxis: {
                title: {
                    text: 'Count'
                },
                 categories: ['0','25','50','75','100','200'],
                /*labels: {
                    formatter: function() {
                        return this.value;
                    }
                }*/
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                    this.x +': '+ this.y;
                }
            },
            plotOptions: {
                area: {
                    fillOpacity: 0.5
                }
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Feedback',
                data: [0, 1, 4, 4, 5, 2]
            }]
        });
    });
    
});
    </script>
