<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			header {
				background-color:#cecece;
				
			}
			
			.feedback-form-profile {
				margin-left: 5px;
				margin-top: 5px;
				float: left;
			}
			.feedback-form-profile > img{
				width: 70px;
				height: 70px;
			}
			
			.feedback-form-contents {
				margin-left: 80px;
				padding-right: 10px;
			}
			
			.feedback-form-contents textarea {
				min-height: 300px !important;
			}			
			
			.clear {
				clear: both;
			}
		</style>
		
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.1.min.css">
		<script src="../js/jquery-1.10.0.min.js"></script>
		<script src="../js/jquery.mobile-1.3.1.min.js"></script>

	</head>
	
	<body>
		<div data-role="page" id="write_feedback">
			<div data-role="header" id="header">
				<a href="#" data-rel="back" data-icon="delete">취소</a>
				<h1>피드백 쓰기</h1>
				<a href="#" data-icon="edit">쓰기</a>
			</div>
			
			<div class="feedback-form-area">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<select>
							<optgroup label="관련 스크린">
								<option>스크린 A</option>
								<option>스크린 B</option>
								<option>스크린 C</option>
								<option>스크린 D</option>
							</optgroup>
						</select>
					</div>
					<div class="ui-block-b">
						<select>
							<optgroup label="관련 기능">
								<option>기능 A</option>
								<option>기능 B</option>
								<option>기능 C</option>
								<option>기능 D</option>
							</optgroup>
						</select>	
					</div>

				</div>
				<div class="feedback-form-profile">
					<img src="./profile_thumbnail.png">
				</div>
				<div class="feedback-form-contents">
				

					<div class="ui-grid-solo">
						<textarea class="ui-input-text" rows="5"></textarea>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			
		</div>
	</body>
</html>
